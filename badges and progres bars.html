<!DOCTYPE html>
<html>
    <head>
        <title>Badges in Bootstrap.</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Badges in Bootstrap.</h1>
            <button type="button" class="btn btn-primary">Notifications <span class="badge badge-light"> 201</span></button>
            <button type="button" class="btn btn-danger">Missed Calls <span class="badge badge-info"> 201</span></button>
            <button type="button" class="btn btn-success">Views <span class="badge badge-dark"> 156</span></button>
        </div>
        <div class="container">
            <h1>Progress bar</h1>
            <div class="progress">
                <div class="progress-bar" style="width: 85%">85%</div>
            </div>
        </div>
    </body>
</html>
